<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.8/tailwind.min.css"
      integrity="sha512-sP93un/6HzFSfkHZ4jCTbf4XgiMldakhz+/ibX+8sk6fVvkWvoGhqfFeVlFoY6aEPakF6zI4XvVGF5+t/ahHQg=="
      crossorigin="anonymous"
    />
    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="min-h-screen flex justify-center items-center">
      <div class="card flex rounded shadow-lg">
        <div class="card-right p-20">
          <h1 class="font-bold mb-7 text-3xl">
            Get <span class="insights"> insights </span>
            that help your business grow.
          </h1>
          <p class="text-gray-400 mb-16">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats flex justify-between">
            <div class="">
              <h2 class="text-2xl font-bold">10K+</h2>
              <p class="uppercase text-gray-400">companies</p>
            </div>
            <div class="">
              <h2 class="text-2xl font-bold">314</h2>
              <p class="uppercase text-gray-400">templates</p>
            </div>
            <div class="">
              <h2 class="text-2xl font-bold">12M+</h2>
              <p class="uppercase text-gray-400">queries</p>
            </div>
          </div>
        </div>
        <div class="img">
          <img src="./images/image-header-desktop.jpg" alt="image" />
        </div>
      </div>
    </div>
  </body>
</html>
